<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>wakeup ui</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="w-screen h-screen flex items-center justify-center">
    <div class="max-w-sm flex flex-col justify-center gap-4">
      <input class="rounded-2xl border border-gray-300 py-2 px-4 w-full" id="password" type="password"
        placeholder="Password" />

      <div class="flex flex-col items-center gap-2">
        <button class="px-6 py-1.5 text-white w-min bg-blue-500 disabled:opacity-25 text-center rounded-full" id="ring">
          Ring
        </button>
      </div>
    </div>
  </div>

  <script>
    const ring = async () => {
      const password = document.querySelector("#password").value.trim();
      if (!password) {
        alert("Enter password");

        return;
      }

      try {
        await fetch(`http://${location.host}/ring`, {
          method: "POST",
          body: JSON.stringify({
            password,
          }),
        });
      } catch (error) {
        console.error(error);
      }
    };

    document.querySelector("#ring").addEventListener("click", ring);
  </script>
</body>

</html>
